<!DOCTYPE html>
<html>
<head>
    <title>Color Bash</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu">
    <div id="menuBox">
        <h1 id="gameTitle">Color Bash</h1>

        <button id="startBtn" class="menuBtn">Start Game</button>

        <button id="soundBtn" class="menuBtn sound">Sound: ON</button>

        <div id="scorePanel">
            <p id="recentScore">Last Score: 0</p>
            <p id="highScore">High Score: 0</p>
        </div>
    </div>
</div>


<div id="game">
    <!-- UI BAR -->h
    <div id="ui">
        <span id="scoreText">Score: 0</span>
        <span id="levelText">Level: 1</span>
        <button id="pauseBtn">Pause</button>
    </div>

    <div id="player"></div>
</div>

<script src="script.js"></script>
</body>
</html>
